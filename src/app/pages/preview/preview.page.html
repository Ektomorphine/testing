  <div class="preview-input">
    <textarea class="preview-field"
              placeholder="Сюда пиши превью"
              [(ngModel)]="data.preview">
    </textarea>
  </div>
  <div class="preview-output">
    Превью
    <markdown [data]="data.preview">
    </markdown>
  </div>
  <button mat-raised-button
          [mat-dialog-close]="data.preview"
          color="primary">
    Сохранить
  </button>
