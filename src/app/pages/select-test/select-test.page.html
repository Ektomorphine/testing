<mat-toolbar color="warn">
  <mat-toolbar-row>
    <span>Select test</span>
  </mat-toolbar-row>
</mat-toolbar>
<div *ngFor="let item of tests" class="container">
  <button mat-button color="primary"
          (click)="chooseTest(item)"
          [routerLink]="['/test',item.id]">

    {{item.test_name}}

  </button>
</div>
