  <mat-toolbar color="warn">
    <mat-toolbar-row>
      <span *ngIf="test"> {{test.test_name}} </span>
      <div class="timer">Осталось времени {{timer}} </div>
    </mat-toolbar-row>
  </mat-toolbar>
  <div *ngIf="!questions[iteration]">
      <mat-spinner class="spinner"></mat-spinner>
  </div>
  <div class="container" *ngIf="questions[iteration]">
    <div class="question"> {{questions[iteration].question_text}} </div>
    <hr>
    <div *ngFor="let item of variants">
      <div *ngIf="questions[iteration].id == item.question_id"
           class="answer"
           (click)="nextQuestion(item)">
        <markdown [data]="item.var_text">
        </markdown>
        {{questions[iteration].id}}, {{questions[iteration].question_text}}
      </div>
    </div>
    <div class="question-counter">Вопрос {{iteration+1}} / {{questions.length}}</div>
  </div>
